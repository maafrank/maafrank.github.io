<!doctype html>
<html class="no-js" lang="en">
  <head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
    
    <!-- title of site -->
    <title>Space Shooter - Matthew Frank</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
    
    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <!-- bootsnav -->
    <link rel="stylesheet" href="assets/css/bootsnav.css">	
    
    <!--style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        position: relative;
      }
      
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .game-header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        z-index: 2;
        position: relative;
      }
      
      .game-header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        color: #00ff88;
      }
      
      .game-info {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        z-index: 2;
        position: relative;
      }
      
      #gameCanvas {
        border: 3px solid #00ff88;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        z-index: 2;
        position: relative;
      }
      
      .game-controls {
        margin-top: 20px;
        text-align: center;
        color: white;
        z-index: 2;
        position: relative;
      }
      
      .game-controls p {
        margin: 5px 0;
        font-size: 1.1rem;
      }
      
      .btn-game {
        background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .btn-game:hover {
        background: linear-gradient(135deg, #00cc6a 0%, #00aa55 100%);
        box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
      }
      
      .back-link {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #00ff88;
        font-size: 1.2rem;
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 3;
      }
      
      .back-link:hover {
        color: #00cc6a;
        text-decoration: none;
      }
      
      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        display: none;
        border: 2px solid #00ff88;
        z-index: 10;
      }
      
      .health-bar {
        width: 200px;
        height: 20px;
        background: #333;
        border: 2px solid #00ff88;
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto 10px;
      }
      
      .health-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000 0%, #ffff00 50%, #00ff00 100%);
        transition: width 0.3s ease;
        width: 100%;
      }
    </style>
  </head>
  
  <body>
    <a href="games.html" class="back-link">
      <i class="fa fa-arrow-left"></i> Back to Games
    </a>
    
    <div class="stars" id="starField"></div>
    
    <div class="game-container">
      <div class="game-header">
        <h1>Space Shooter</h1>
        <p>Defend Earth from alien invasion!</p>
      </div>
      
      <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
      
      <div class="health-bar">
        <div class="health-fill" id="healthFill"></div>
      </div>
      
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      
      <div class="game-controls">
        <button class="btn-game" onclick="startGame()">Start Game</button>
        <button class="btn-game" onclick="pauseGame()">Pause</button>
        <button class="btn-game" onclick="resetGame()">Reset</button>
        <p>Use WASD or Arrow Keys to move â€¢ SPACE to shoot</p>
        <p>Destroy enemies and avoid collisions!</p>
      </div>
      
      <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button class="btn-game" onclick="resetGame()">Play Again</button>
      </div>
    </div>

    <script>
      // Create starfield background
      function createStarField() {
        const starField = document.getElementById('starField');
        for (let i = 0; i < 100; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
          star.style.animationDelay = Math.random() * 2 + 's';
          starField.appendChild(star);
        }
      }

      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const scoreElement = document.getElementById('score');
      const livesElement = document.getElementById('lives');
      const levelElement = document.getElementById('level');
      const healthFillElement = document.getElementById('healthFill');
      const gameOverElement = document.getElementById('gameOver');
      const finalScoreElement = document.getElementById('finalScore');
      const finalLevelElement = document.getElementById('finalLevel');

      // Game variables
      let gameRunning = false;
      let gameStarted = false;
      let gameInterval;
      let score = 0;
      let lives = 3;
      let level = 1;
      let health = 100;

      // Player variables
      const player = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 50,
        width: 30,
        height: 30,
        speed: 5,
        color: '#00ff88'
      };

      // Game arrays
      let bullets = [];
      let enemies = [];
      let enemyBullets = [];
      let particles = [];

      // Input handling
      const keys = {};
      
      document.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        if (e.key === ' ') {
          e.preventDefault();
          if (gameRunning) shoot();
        }
        if (!gameStarted && (keys['w'] || keys['a'] || keys['s'] || keys['d'] || 
            keys['arrowup'] || keys['arrowdown'] || keys['arrowleft'] || keys['arrowright'])) {
          startGame();
        }
      });

      document.addEventListener('keyup', (e) => {
        keys[e.key.toLowerCase()] = false;
      });

      function updatePlayer() {
        if (!gameRunning) return;

        // Movement
        if ((keys['a'] || keys['arrowleft']) && player.x > 0) {
          player.x -= player.speed;
        }
        if ((keys['d'] || keys['arrowright']) && player.x < canvas.width - player.width) {
          player.x += player.speed;
        }
        if ((keys['w'] || keys['arrowup']) && player.y > 0) {
          player.y -= player.speed;
        }
        if ((keys['s'] || keys['arrowdown']) && player.y < canvas.height - player.height) {
          player.y += player.speed;
        }
      }

      function shoot() {
        bullets.push({
          x: player.x + player.width / 2 - 2,
          y: player.y,
          width: 4,
          height: 10,
          speed: 8,
          color: '#ffff00'
        });
      }

      function spawnEnemy() {
        enemies.push({
          x: Math.random() * (canvas.width - 30),
          y: -30,
          width: 30,
          height: 30,
          speed: 1 + level * 0.5,
          color: '#ff4444',
          health: 1,
          shootTimer: Math.random() * 120 + 60
        });
      }

      function updateBullets() {
        // Update player bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].y -= bullets[i].speed;
          if (bullets[i].y < 0) {
            bullets.splice(i, 1);
          }
        }

        // Update enemy bullets
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
          enemyBullets[i].y += enemyBullets[i].speed;
          if (enemyBullets[i].y > canvas.height) {
            enemyBullets.splice(i, 1);
          }
        }
      }

      function updateEnemies() {
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          enemy.y += enemy.speed;
          
          // Enemy shooting
          enemy.shootTimer--;
          if (enemy.shootTimer <= 0 && Math.random() < 0.02) {
            enemyBullets.push({
              x: enemy.x + enemy.width / 2 - 2,
              y: enemy.y + enemy.height,
              width: 4,
              height: 8,
              speed: 3,
              color: '#ff0000'
            });
            enemy.shootTimer = Math.random() * 120 + 60;
          }

          // Remove enemies that go off screen
          if (enemy.y > canvas.height) {
            enemies.splice(i, 1);
            continue;
          }

          // Check collision with player
          if (isColliding(enemy, player)) {
            enemies.splice(i, 1);
            takeDamage(20);
            createExplosion(enemy.x, enemy.y);
          }
        }
      }

      function checkCollisions() {
        // Bullet vs Enemy collisions
        for (let i = bullets.length - 1; i >= 0; i--) {
          for (let j = enemies.length - 1; j >= 0; j--) {
            if (isColliding(bullets[i], enemies[j])) {
              createExplosion(enemies[j].x, enemies[j].y);
              bullets.splice(i, 1);
              enemies.splice(j, 1);
              score += 10;
              scoreElement.textContent = score;
              break;
            }
          }
        }

        // Enemy bullet vs Player collisions
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
          if (isColliding(enemyBullets[i], player)) {
            enemyBullets.splice(i, 1);
            takeDamage(10);
          }
        }
      }

      function isColliding(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
      }

      function takeDamage(amount) {
        health -= amount;
        if (health < 0) health = 0;
        healthFillElement.style.width = health + '%';
        
        if (health <= 0) {
          lives--;
          livesElement.textContent = lives;
          
          if (lives <= 0) {
            gameOver();
          } else {
            health = 100;
            healthFillElement.style.width = '100%';
          }
        }
      }

      function createExplosion(x, y) {
        for (let i = 0; i < 8; i++) {
          particles.push({
            x: x + 15,
            y: y + 15,
            vx: (Math.random() - 0.5) * 8,
            vy: (Math.random() - 0.5) * 8,
            life: 30,
            maxLife: 30,
            color: `hsl(${Math.random() * 60 + 10}, 100%, 50%)`
          });
        }
      }

      function updateParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
          const particle = particles[i];
          particle.x += particle.vx;
          particle.y += particle.vy;
          particle.life--;
          
          if (particle.life <= 0) {
            particles.splice(i, 1);
          }
        }
      }

      function draw() {
        // Clear canvas
        ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        // Draw player triangle shape
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.moveTo(player.x + player.width / 2, player.y);
        ctx.lineTo(player.x + 5, player.y + player.height);
        ctx.lineTo(player.x + player.width - 5, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        // Draw bullets
        ctx.fillStyle = '#ffff00';
        bullets.forEach(bullet => {
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        // Draw enemy bullets
        ctx.fillStyle = '#ff0000';
        enemyBullets.forEach(bullet => {
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        // Draw enemies
        enemies.forEach(enemy => {
          ctx.fillStyle = enemy.color;
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
          
          // Draw simple enemy design
          ctx.fillStyle = '#660000';
          ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, enemy.height - 10);
        });

        // Draw particles
        particles.forEach(particle => {
          const alpha = particle.life / particle.maxLife;
          ctx.fillStyle = particle.color.replace('50%)', `50%, ${alpha})`);
          ctx.fillRect(particle.x, particle.y, 3, 3);
        });
      }

      function gameLoop() {
        if (!gameRunning) return;
        
        updatePlayer();
        updateBullets();
        updateEnemies();
        updateParticles();
        checkCollisions();
        
        // Spawn enemies
        if (Math.random() < 0.02 + level * 0.005) {
          spawnEnemy();
        }
        
        // Level progression
        if (score > 0 && score % 200 === 0 && score > (level - 1) * 200) {
          level++;
          levelElement.textContent = level;
        }
        
        draw();
      }

      function startGame() {
        if (!gameRunning) {
          gameRunning = true;
          gameStarted = true;
          gameOverElement.style.display = 'none';
          
          // Start the game loop if not already running
          if (!gameInterval) {
            gameInterval = setInterval(() => {
              if (gameRunning) {
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateParticles();
                checkCollisions();
                
                // Spawn enemies
                if (Math.random() < 0.02 + level * 0.005) {
                  spawnEnemy();
                }
                
                // Level progression
                if (score > 0 && score % 200 === 0 && score > (level - 1) * 200) {
                  level++;
                  levelElement.textContent = level;
                }
                
                draw();
              }
            }, 1000 / 60);
          }
        }
      }

      function pauseGame() {
        gameRunning = !gameRunning;
      }

      function resetGame() {
        gameRunning = false;
        gameStarted = false;
        gameOverElement.style.display = 'none';
        
        // Clear existing game loop
        if (gameInterval) {
          clearInterval(gameInterval);
          gameInterval = null;
        }
        
        // Reset game state
        score = 0;
        lives = 3;
        level = 1;
        health = 100;
        
        scoreElement.textContent = score;
        livesElement.textContent = lives;
        levelElement.textContent = level;
        healthFillElement.style.width = '100%';
        
        // Reset player position
        player.x = canvas.width / 2 - 15;
        player.y = canvas.height - 50;
        
        // Clear arrays
        bullets.length = 0;
        enemies.length = 0;
        enemyBullets.length = 0;
        particles.length = 0;
        
        draw();
      }

      function gameOver() {
        gameRunning = false;
        gameStarted = false;
        
        // Clear game loop
        if (gameInterval) {
          clearInterval(gameInterval);
          gameInterval = null;
        }
        
        finalScoreElement.textContent = score;
        finalLevelElement.textContent = level;
        gameOverElement.style.display = 'block';
      }

      // Initialize game
      createStarField();
      resetGame();
    </script>
  </body>
</html>
